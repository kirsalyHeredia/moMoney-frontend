<div class="container rec col-lg-4">
<h1>Deposit Checks</h1>
<form [formGroup]="depositForm" class="col-11">
    <div class="form-group">
        <label for="Amount">Amount</label>
        <input type="number" class="form-control" id="amount" min="1" required>
    </div>
    <div class="form-group">
        <label for="accountTo">Account To</label>
        <select class="form-control" id="accountTo" required>
            <option>1</option>
            <option>2</option>
        </select>
    </div>
    <div class="form-group">
        <label for="checkfront">Front of Check</label>
        <input type="file" class="form-control-file" id="checkfront" required>
    </div>
    <div class="form-group">
        <label for="checkBack">Back of Check</label>
        <input type="file" class="form-control-file" id="checkBack" required>
    </div>

    
    <button type="submit" class="btn btn-primary">Deposit</button>
</form>
</div>
