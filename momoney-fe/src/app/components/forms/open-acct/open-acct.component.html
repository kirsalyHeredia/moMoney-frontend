<div class="container rec col-lg-4">
<h1>Open Account</h1>
<form class="col-11">
    <div class="form-group">
        <label for="acctType">Type of Account</label>
        <select class="form-control" id="acctType">
            <option>Checking Account</option>
            <option>Saving Account</option>
        </select>
    </div>
    <p>Will this be a joint account?</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="notJoint" value="false" checked>
        <label class="form-check-label" for="notJoint">No</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="joint" value="true">
        <label class="form-check-label" for="joint">Yes</label>
    </div>
    
    <div class="form-group">
        <label for="jointUser">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="form-group">
        <label for="jointUser">Last Name</label>
        <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="form-group">
        <label for="ssn">Social Security Number</label>
        <input type="number" class="form-control" id="ssn" min="0" required>
    </div>
    <p>Joint account holders:</p>
    <button type="submit" class="btn btn-primary">Add another joint user +</button>
   
    <br/><br/>
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
</div>
