<div class="container rec col-lg-4">
<h1>Forgot Password</h1>

<form [formGroup]="forgotPasswordForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required>
    </div>
    <button type="submit" class="btn btn-primary">Look Up</button>
    
    <p>Please answer your security question to reset your password.</p>
    <div class="form-group">
        <label for="staticSecurityQuestion">Security Question</label>
        <input type="text" readonly class="form-control-plaintext" id="staticSecurityQuestion" value="This is your security question.">
    </div>
    <div class="form-group">
        <label for="securityQuestionAnswer">Answer to Security Question</label>
        <input type="text" class="form-control" id="securityQuestionAnswer" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>


    <p>Reset your password.</p>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Reset</button>
</form>
</div>
