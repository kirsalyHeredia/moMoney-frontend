<div class="container rec col-lg-4">
<h1>Update Details</h1>

<form [formGroup]="updateForm" class="col-11">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" value="first.last@gmail.com">
    </div>
    <div class="form-group">
        <label for="phoneNum">Phone Number</label>
        <input type="number" class="form-control" id="phoneNum" min="0" value="0000000000">
    </div>
    <div class="form-group">
        <label for="username">New Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <small id="usernameHelp" class="form-text text-muted">Must be between 8 and 40 characters.</small>
    </div>
    <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" class="form-control" id="currentPassword">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" aria-describedby="pwHelp">
        <small id="pwHelp" class="form-text text-muted">Must be at least 8 character and contain at least one: Uppercase letter, number, and symbol(!@#$%^&*).</small>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmPassword">
    </div>
    <div class="form-group">
        <label for="streetAdress">Street Adress</label>
        <input type="text" class="form-control" id="streetAdress" value="123 Cherry Rd.">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="" class="form-control" id="city" value="Tampa">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="number" class="form-control" id="zip" value="00000">
    </div>

    <button (click)="changeView('account-info')" type="submit" class="btn btn-primary">Cancel</button>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
